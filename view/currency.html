<div class="currency-view" ng-controller="CurrencyController">
    <h2>Country Information</h2>
    <div ng-show="loading">Loading data...</div>
    <div ng-show="error">{{ error }}</div>
    <table ng-hide="loading || error">
        <thead>
            <tr>
                <th>Flag</th>
                <th>Country Name</th>
                <th>Currency</th>
                <th>Symbol</th>
                <th>Telephone Code</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="country in countriesToShow">
                <td><img ng-src="{{ country.flag }}" alt="{{ country.name }} flag" width="50"></td>
                <td>{{ country.name }}</td>
                <td>{{ country.currencyName }}</td>
                <td>{{ country.currencySymbol }}</td>
                <td>{{ country.telCode }}</td>
            </tr>
        </tbody>
    </table>
 
    <div class="pagination">
        <button class="prev" ng-click="prevPage()" ng-disabled="currentPage === 1"><i class="bi bi-chevron-left"></i></button>
        <span class="page-number" ng-repeat="page in pagesToShow track by $index" ng-click="page !== '...' && goToPage(page)" ng-class="{'active': currentPage === page}">{{ page }}</span>
        <button class="next" ng-click="nextPage()" ng-disabled="currentPage === totalPages"><i class="bi bi-chevron-right"></i></button>
    </div>
</div>
