<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countrypedia</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
    <script src="script.js"></script>
</head>
<body ng-app="countrypediaApp">
    <nav>
        <a ng-href="#!/">Countries</a>
        <a ng-href="#!/currency">Currency</a>
        <a ng-href="#!/">...</a>
        <a ng-href="#!/">...</a>
    </nav>

    <div style="margin: 20px;">
        <label for="regionFilter">Filter by Region:</label>
        <select id="regionFilter" ng-model="selectedRegion" ng-change="filterByRegion(selectedRegion)">
            <option value="">All</option>
            <option value="Africa">Africa</option>
            <option value="Americas">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
        </select>
    </div>

    <div ng-view></div>

    <footer>
        <p>Copyright &copy; 2024 Countrypedia. All Rights Reserved.</p>
    </footer>
</body>
</html>
